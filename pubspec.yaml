################################################################################
# KURULUM TALİMATLARI
################################################################################
#
# 1. Temel kurulum:
#    flutter pub get
#
# 2. İhtiyacınız olan paketlerin yorumlarını kaldırın:
#    - State management için: provider VEYA riverpod VEYA flutter_bloc
#    - API için: http VEYA dio
#    - Local storage için: shared_preferences VEYA hive VEYA sqflite
#
# 3. Paketleri yükleyin:
#    flutter pub get
#
# 4. Asset klasörlerini oluşturun:
#    mkdir -p assets/images assets/icons
#
# 5. Uygulama ikonunu ayarlayın:
#    - assets/images/icon.png dosyasını ekleyin (1024x1024 px)
#    - flutter_launcher_icons konfigürasyonunu etkinleştirin
#    - flutter pub run flutter_launcher_icons
#
# 6. Platform-specific ayarlar:
#    
#    Android (android/app/build.gradle):
#    - minSdkVersion: 21 (minimum)
#    - targetSdkVersion: 34 (güncel)
#    - compileSdkVersion: 34
#    
#    iOS (ios/Podfile):
#    - platform :ios, '12.0' (minimum)
#
# 7. İzinler ekleyin:
#    
#    Android (android/app/src/main/AndroidManifest.xml):
#    <uses-permission android:name="android.permission.INTERNET"/>
#    <uses-permission android:name="android.permission.CAMERA"/>
#    <uses-permission android:name="android.permission.ACCESS_FINE_LOCATION"/>
#    
#    iOS (ios/Runner/Info.plist):
#    <key>NSCameraUsageDescription</key>
#    <string>Fotoğraf çekmek için kamera erişimi gerekli</string>
#    <key>NSLocationWhenInUseUsageDescription</key>
#    <string>Konum bilgisi almak için izin gerekli</string>
#
################################################################################
# ÖNERİLEN PAKET KOMBİNASYONLARI
################################################################################
#
# Başlangıç Seviyesi:
# - provider (state management)
# - http (networking)
# - shared_preferences (local storage)
# - image_picker (resim seçme)
#
# Orta Seviye:
# - riverpod (state management)
# - dio (networking)
# - hive + hive_flutter (local storage)
# - cached_network_image (image caching)
# - intl (formatting)
#
# İleri Seviye:
# - flutter_bloc (state management)
# - dio + retrofit (networking)
# - sqflite (database)
# - firebase_* (backend services)
# - fl_chart (charts)
# - sentry_flutter (error tracking)
#
################################################################################
# GÜNCELLEME
################################################################################
#
# Tüm paketleri güncellemek için:
# flutter pub upgrade
#
# Belirli bir paketi güncellemek için:
# flutter pub upgrade [paket_adi]
#
# Paket versiyonlarını kontrol etmek için:
# flutter pub outdated
#
################################################################################