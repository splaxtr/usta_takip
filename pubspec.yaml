name: usta_takip_app
description: İnşaat projelerini yönetmek için profesyonel bir mobil uygulama
# Version format: major.minor.patch+build
version: 1.0.0+1

# Minimum ve maksimum Dart SDK versiyonları
environment:
  sdk: '>=3.0.0 <4.0.0'

# Flutter bağımlılıkları
dependencies:
  flutter:
    sdk: flutter

  # UI & Design
  cupertino_icons: ^1.0.6  # iOS tarzı ikonlar
  
  # State Management (İhtiyaca göre birini seçin)
  # provider: ^6.1.1  # Basit state management
  # riverpod: ^2.4.9  # Daha gelişmiş state management
  flutter_bloc: ^9.1.1  # BLoC pattern için
  # get: ^4.6.6  # GetX state management + routing
  
  # API & Networking
  # http: ^1.1.2  # HTTP istekleri için
  # dio: ^5.4.0  # Gelişmiş HTTP client (interceptor, retry vb.)
  
  # Local Storage
  shared_preferences: ^2.5.3  # Basit key-value storage
  hive: ^2.2.3  # NoSQL database
  hive_flutter: ^1.1.0  # Hive Flutter entegrasyonu
  sqflite: ^2.3.0  # SQLite database
  
  # Firebase (İsteğe bağlı)
  # firebase_core: ^2.24.2  # Firebase temel paket
  # firebase_auth: ^4.15.3  # Authentication
  # cloud_firestore: ^4.13.6  # Firestore database
  # firebase_storage: ^11.5.6  # Cloud storage
  # firebase_messaging: ^14.7.10  # Push notifications
  
  # Image & Media
  image_picker: ^1.2.0  # Galeri ve kameradan resim seçme
  cached_network_image: ^3.4.1  # Network image caching
  flutter_svg: ^2.0.9  # SVG desteği
  
  # File Handling
  path_provider: ^2.1.1  # Dosya yolu yönetimi
  file_picker: ^10.3.3  # Dosya seçici
  open_file: ^3.5.10  # Dosya açma
  
  # PDF
  pdf: ^3.10.7  # PDF oluşturma
  printing: ^5.14.2  # PDF yazdırma
  flutter_pdfview: ^1.3.2  # PDF görüntüleme
  
  # Charts & Graphs
  fl_chart: ^1.1.1  # Güzel grafikler
  # syncfusion_flutter_charts: ^24.1.41  # Profesyonel grafikler
  
  # Date & Time
  intl: ^0.20.2  # Tarih, saat, para birimi formatlama
  flutter_datetime_picker: ^1.5.1  # Tarih/saat seçici
  
  # Maps & Location
  google_maps_flutter: ^2.13.1  # Google Maps
  # geolocator: ^10.1.0  # Konum servisleri
  # geocoding: ^2.1.1  # Adres <-> koordinat dönüşümü
  
  # Camera & Barcode
  camera: ^0.11.2  # Kamera kullanımı
  # qr_code_scanner: ^1.0.1  # QR kod okuma
  mobile_scanner: ^7.1.2  # Modern barcode scanner
  
  # Permissions
  permission_handler: ^12.0.1  # İzin yönetimi
  
  # Utils
  url_launcher: ^6.2.2  # URL, telefon, email açma
  share_plus: ^12.0.0  # Paylaşma özelliği
  connectivity_plus: ^7.0.0  # İnternet bağlantısı kontrolü
  device_info_plus: ^12.1.0  # Cihaz bilgisi
  package_info_plus: ^9.0.0  # Uygulama bilgisi
  
  # Loading & Animations
  flutter_spinkit: ^5.2.0  # Loading animasyonları
  lottie: ^3.3.2  # Lottie animasyonlar
  shimmer: ^3.0.0  # Shimmer effect
  
  # Form Validation
  form_field_validator: ^1.1.0  # Form validasyon
  email_validator: ^3.0.0  # Email validasyon
  
  # Notifications
  flutter_local_notifications: ^19.4.2  # Local bildirimler
  
  # Error Tracking & Analytics
  # firebase_crashlytics: ^3.4.9  # Crash raporlama
  # firebase_analytics: ^10.7.4  # Analitik
  sentry_flutter: ^9.6.0  # Sentry error tracking
  build_runner: ^2.4.13

dev_dependencies:
  flutter_test:
    sdk: flutter
  
  # Linting & Code Quality
  flutter_lints: ^6.0.0  # Önerilen lint kuralları
  # very_good_analysis: ^5.1.0  # Daha katı lint kuralları
  
  # Icons & Assets
  flutter_launcher_icons: ^0.14.4  # Uygulama ikonu oluşturma
  flutter_native_splash: ^2.4.6  # Splash screen oluşturma
  
  # Code Generation (ihtiyaç durumunda)
  # json_serializable: ^6.7.1  # JSON serialization
  # freezed: ^2.4.6  # Immutable classes
  hive_generator: ^2.0.1  # Hive type adapters

